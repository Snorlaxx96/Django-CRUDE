{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manangement System Edit Page</title>
    <link rel="stylesheet" href="{% static 'styles/EDIT.css' %}">
</head>
<body>
    <h1>EDIT STUDENT</h1>
    <form action="updatestudent/" method='POST'>
        {% csrf_token %}
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" value="{{ student.firstname }}">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="{{ student.lastname }}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ student.email }}">
        <label for="dateofbirth">Date Of Birth</label>
        <input type="date" id="dateofbirth" name="dateofbirth" value="{{ student.dateofbirth }}">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" value="{{ student.course }}">
        <label for="enrollmentdate">Enrollment Date</label>
        <input type="date" id="enrollmentdate" name="enrollmentdate" value="{{ student.enrollmentdate }}">

        <input class="submit" type="submit" value="Submit">
    </form>
</body>
</html>
